<canvas id='canvas' width=800 height=600>
<script>
	
	function polygon(a, colorBorde, colorRelleno, grosor) { 
	ctx.beginPath()
	ctx.strokeStyle = colorBorde
	ctx.fillStyle = colorRelleno
	ctx.lineWidth = grosor;
	ctx.moveTo(a[0],a[1])
	for (i=2; i < a.length; i+=2)
	ctx.lineTo(a[i],a[i+1]);
	ctx.closePath()
	ctx.stroke()
	ctx.fill()
}

	function SumaT(a,b){
	var c = [];
	for (i=0; i < a.length; i+=2){
	c[i]=(a[i]+b[0])
	c[i+1]=(a[i+1]+b[1])
    }
	return c;
}

	function RestaT(a,b){
	var c = [];
	for (i=0; i < a.length; i+=2){
	c[i]=(a[i]-b[0])
	c[i+1]=(a[i+1]-b[1])
    }
	return c;
}

	function rotarobj(a,r){
	var c = [];
	var m= [Math.cos(r), -Math.sin(r),Math.sin(r), Math.cos(r)]
	for (i=0; i < a.length; i+=2){
	c[i]=(a[i]*m[0]+a[i+1]*m[1])
	c[i+1]=(a[i]*m[2]+a[i+1]*m[3])
    }
	return c;
}

	var canvas = document.getElementById('canvas')
	var ctx = canvas.getContext('2d');
	
	var LetraE=
    [55,94 ,55,79 ,9,80, 6,115, 38,123, 38,138, 8,137, 9,153, 59,149 ,59,113, 36,110, 35,93];

	var rot = 75;

	var vec_tran = [300,30];

	var LetraE_centr = RestaT(LetraE, vec_tran)

	var LetraE_rot_cent = rotarobj(LetraE_centr, rot)

	var LetraE_rot = SumaT(LetraE_rot_cent, vec_tran)
	
	polygon(LetraE, 'blue','orange', 4)
	
	polygon(LetraE_rot, 'orange','blue', 4)
	

</script>
